<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Effect</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="card">
        <img src="boy.png" alt="man">
        <div class="desc">
            <h3>Abhijeet Verma</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="girl.avif" alt="woman">
        <div class="desc">
            <h3>Sneha Singh</h3>
            <p>Software Engineer</p>
        </div>
    </div>
    
</body>
</html>
